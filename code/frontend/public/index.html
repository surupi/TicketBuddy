<!DOCTYPE html>
<html lang="">
  <head>
    <link rel="manifest" href="/manifest.json">
    <!-- This line adds a link to a web app manifest file. The manifest file (manifest.json) contains metadata about the web app -->
    
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <!-- compatibility mode for Internet Explorer. document should be rendered in the highest available version of Internet Explorer -->
    
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--  sets the viewport meta tag, which is used to control how the content of the page is displayed on different devices -->
    
    <link rel="icon" href="<%= BASE_URL %>topimg.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- The crossorigin attribute is likely included to indicate that cross-origin requests are allowed for this resource. -->
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--  external stylesheet link that loads the "Poppins" font from Google Fonts.  -->

    <title>TicketBuddy</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
